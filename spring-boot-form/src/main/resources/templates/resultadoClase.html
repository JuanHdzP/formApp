<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<section th:replace="componentes/tiempo :: interceptor"></section>
	<div class="container">
		<h1 th:text="${titulo}" class="mt-4 text-center"></h1>
		<hr class="border border-primary border-3 opacity-75">
		<ul class="list-group">
			<li class="list-group-item" th:text="${usuario.id}"></li>
			<li class="list-group-item" th:text="${usuario.nombre}"></li>
			<li class="list-group-item" th:text="${usuario.apellido}"></li>
			<li class="list-group-item" th:text="${usuario.username}"></li>
			<li class="list-group-item" th:text="${usuario.email}"></li>
			<li class="list-group-item" th:text="${usuario.password}"></li>
			<li class="list-group-item" th:text="${usuario.cuenta}"></li>
			<li class="list-group-item"
				th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
			<!-- <li th:text="${usuario.pais}"></li> -->
			<!-- Resultados con el Properti editor validando sobre el objeto completo en el initBinder -->
			<li class="list-group-item" th:text="${usuario.pais.id}"></li>
			<li class="list-group-item" th:text="${usuario.pais.codigo}"></li>
			<li class="list-group-item" th:text="${usuario.pais.nombre}"></li>
			<li class="list-group-item"
				th:text="'Habilitado: ' + ${usuario.terminos}"></li>
			<li class="list-group-item" th:text="${usuario.genero}"></li>
			<li class="list-group-item" th:text="${usuario.valorSecreto}"></li>
		</ul>
		<br>
		<!-- <ul>
		<li th:each="role: ${usuario.roles}" th:text="${role}"></li>
	</ul> -->
		<ul class="list-group">
			<li class="list-group-item active" th:text="${'Roles'}"></li>
			<li class="list-group-item" th:each="role: ${usuario.roles}"
				th:text="${role.id} +'.- '+ ${role.nombre} + ' => '+ ${role.role}"></li>
		</ul>
		<div class="row">
			<div class="col">
				<div class="form-group text-center mt-4">
					<a th:href="@{/form}" class="btn btn-success">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
