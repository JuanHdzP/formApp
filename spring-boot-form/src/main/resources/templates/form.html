<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<section th:replace="componentes/tiempo :: interceptor"></section>
	<div class="container">
		<h1 th:text="${titulo}" class="text-center mt-4"></h1>
		<hr class="border border-primary border-3 opacity-75">
		<form th:action="@{/form}" th:object="${usuario}" method="post">

			<input type="hidden" th:field="*{valorSecreto}">

			<div class="row">
				<div class="col-6">
					<div class="form-group row">
						<label for="id" class="col-sm-4">ID: </label>
						<div class="col-sm-8">
							<input type="text" id="id" th:field="*{id}" class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
							class="text-danger"></div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-4">Nombre de usuario: </label>
						<div class="col-sm-8">
							<input type="text" id="nombre" th:field="*{nombre}"
								class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
							class="text-danger"></div>
					</div>

					<div class="form-group row">
						<label for="apellido" class="col-sm-4">Apellido de
							usuario: </label>
						<div class="col-sm-8">
							<input type="text" id="apellido" th:field="*{apellido}"
								class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('apellido')}"
							th:errors="*{apellido}" class="text-danger"></div>
					</div>

					<div class="form-group row">
						<label for="username" class="col-sm-4">Username: </label>
						<div class="col-sm-8">
							<input type="text" id="username" th:field="*{username}"
								class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="text-danger"></div>
					</div>


					<div class="form-group row">
						<label for="email" class="col-sm-4">Email del usuario: </label>
						<div class="col-sm-8">
							<input type="email" id="email" th:field="*{email}"
								class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="text-danger"></div>
					</div>

					<div class="form-group row">
						<label for="password" class="col-sm-4">Contraseña del
							usuario: </label>
						<div class="col-sm-8">
							<input type="password" id="password" th:field="*{password}"
								class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" class="text-danger"></div>
					</div>

					<div class="form-group row">
						<label for="cuenta" class="col-sm-4">Cuenta: </label>
						<div class="col-sm-8">
							<input type="number" id="cuenta" th:field="*{cuenta}"
								class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"
							class="text-danger"></div>
					</div>



					<div class="form-group row">
						<label for="fechaNacimiento" class="col-sm-4">Fecha
							nacimiento: </label>
						<div class="col-sm-8">
							<input type="date" id="fechaNacimiento" placeholder="yyyy-MM-dd"
								th:field="*{fechaNacimiento}" class="form-control">
						</div>
						<div th:if="${#fields.hasErrors('fechaNacimiento')}"
							th:errors="*{fechaNacimiento}" class="text-danger"></div>
					</div>
				</div>

				<div class="col-6">
					<div class="form-group row">
						<label for="pais" class="col-sm-4">País List Clase con
							PropertyEditor en initBinder: </label>
						<div class="col-sm-8">
							<select id="pais" th:field="*{pais}" class="form-control">
								<option value="">--Seleccionar país--</option>
								<option th:each="pais: ${paisesListClase}"
									th:text="${pais.nombre}" th:value="${pais.id}"></option>
							</select>
						</div>
						<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"
							class="text-danger"></div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4">Roles List Clase con
							PropertyEditor en initBinder: </label>
						<div class="col-sm-8">
							<div th:each="role: ${rolesListClase}">
								<input type="checkbox" th:field="*{roles}" th:value="${role.id}"

									class="form-check-input"> <label
									th:for="${#ids.prev('roles')}" th:text="${role.nombre}"
									class="form-check-label"></label>
							</div>
							<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
								class="text-danger"></div>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4">Genero: </label>
						<div class="col-sm-8">
							<div th:each="gen: ${genero}">
								<input type="radio" th:field="*{genero}" th:value="${gen}"
									class="form-check-input"> <label
									th:for="${#ids.prev('genero')}" th:text="${gen}"
									class="form-check-label"></label>
							</div>
							<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"
								class="text-danger"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="terminos" class="col-sm-4">Terminos y
							condiciones: </label>
						<div class="col-sm-8">
							<input type="checkbox" id="terminos" th:field="*{terminos}"
								class="form-check-input">
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col">
						<div class="form-group text-center mt-4">
							<input type="submit" value="Enviar" class="btn btn-primary">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
